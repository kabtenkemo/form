<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen bg-slate-900 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-cyan-400">انضم لكورساتنا</h2>
            <p class="text-slate-400 mt-2">ابدأ رحلة الربح والعمل عن بعد الآن</p>
        </div>

        <form id="courseForm" class="space-y-4 text-right" dir="rtl">
            <div>
                <label class="block text-sm font-medium text-slate-300">الاسم الكامل</label>
                <input type="text" name="full_name" required class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300">رقم الهاتف</label>
                    <input type="tel" name="phone" required class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300">تاريخ الميلاد</label>
                    <input type="date" name="birth_date" required class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300">البريد الإلكتروني</label>
                <input type="email" name="email" required class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300">الرقم القومي</label>
                <input type="text" name="national_id" required maxlength="14" class="w-full mt-1 p-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 outline-none">
            </div>

            <button type="submit" class="w-full py-4 mt-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition duration-300 transform hover:scale-105 shadow-lg shadow-cyan-900/20">
                تسجيل البيانات
            </button>
        </form>
    </div>
</div>

<script>
    document.getElementById('courseForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        try {
            const res = await fetch('/.netlify/functions/submit-application', {
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (res.ok) alert('تم التسجيل بنجاح!');
        } catch (err) { alert('حدث خطأ أثناء الإرسال'); }
    };
</script>
